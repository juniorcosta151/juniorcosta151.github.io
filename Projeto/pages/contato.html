    <section>
      <!-- Conteúdo da Página "Contato" -->
      <div class="container mt-4 fundoContato py-2">
        <h2>Entre em Contato Conosco</h2>
        <p>Preencha o formulário abaixo para entrar em contato:</p>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="telefone">Telefone:</label>
              <input
                type="tel"
                class="form-control"
                id="telefone"
                placeholder="Digite seu telefone"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="linkedin">LinkedIn:</label>
              <input
                type="text"
                class="form-control"
                id="linkedin"
                placeholder="Digite seu LinkedIn"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="curriculo">Anexar Currículo:</label>
            <input type="file" class="form-control-file" id="curriculo" />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea
              class="form-control"
              id="mensagem"
              rows="5"
              placeholder="Digite sua mensagem"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </section>
